<h2>Groups</h2>

<a routerLink="/groups/new" class="btn btn-sm btn-success mb-2">
  <i class="bi-plus"></i> Add new group</a>

<table class="table table-hover" *ngIf="groups$ | async as groups else loadingTemplate">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of groups">
    <td>{{ group.id }}</td>
    <td>{{ group.name }}</td>
    <td>{{ group.description }}</td>
    <td>
      <a [routerLink]="['/groups/view', group.id]" class="btn btn-primary btn-sm mr-2"><i class="bi-card-heading"></i> View</a>
      <a [routerLink]="['/groups/edit', group.id]" class="btn btn-primary btn-sm mr-2"><i class="bi-pen"></i> Edit</a>
      <button *ngIf="!group.users?.length" class="btn btn-danger btn-sm" (click)="deleteGroup(group)"><i class="bi-x"></i> Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #loadingTemplate>
  <p><span class="spinner-border spinner-border-sm mr-1"></span> Loading, please wait...</p>
</ng-template>
